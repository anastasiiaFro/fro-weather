<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fro Weather App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;500;600;700&family=Smooch&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-all">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input
              type="search"
              placeholder="Please type a city"
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
              </div>
              <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100"/>
              </div>
          </form>
            </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature">22</strong
                  ><span class="units"><a href="#" id="celsius-link" class="active link-unit">°C </a> </a>|<a href="#" id="fahrenheit-link" class="link-unit">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">52%</span></li>
                <li>Wind: <span id="wind">13</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/anastasiiaFro/fro-weather"
            target="_blank" class="github-link"
            >Open-sourced by</a
          >
          Anastasiia Yaloveha</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
